<html>
	<head>
		<title>slidedeck-pdf.js</title>

		<script src="js/jquery.js"></script>
		<script src="js/pdf.js"></script>
		<script src="js/markdown.js"></script>
		<script src="js/jquery.history.js"></script>
		<script src="js/slidedeck-pdf.js"></script>
		<script>
		$(document).ready(function() {
			SlidedeckPdfJs.init({
				file: 'slidedeck.pdf',
				slidedeck: $('#slidedeck'),
				speakernotes: $('#speakernotes'),
				markdown: true,
				size: {
					width: 1280,
					height: 720
				}
			});
		})
		</script>

		<style type="text/css">
			body {
				margin: 20px 40px;
				background-color: #EEE;
				font-family: sans-serif;
				min-width: 1280px;
			}
			#title {
				border: 2px solid #000;
				padding: 10px;
			}
			#speakernotes {
				background: #FFF;
				padding: 20px;
			}
		</style>
	</head>

	<body>
		<h1 id="title">slidedeck-pdf.js</h1>
		<div id="slidedeck">

		</div>
		<div id="speakernotes">

		</div>
	</body>
</html>
